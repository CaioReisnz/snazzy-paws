<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <title>Booking - Snazzy Paws Grooming</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="booking">

<header>
    <h1>Snazzy Paws Grooming</h1>
    <nav aria-label="Main navigation">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="booking.html">Booking</a></li>
            <li><a href="contact.html">Booking</a></li>
        </ul>
    </nav>
</header>

<main>
    <section class="booking-section">
        <h2>Book Your Grooming Appointment</h2>
        <form class="booking-form">
            <label for="owner-name">Owner's Name:</label>
            <input type="text" id="owner-name" name="owner-name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="dog-name">Dog's Name:</label>
            <input type="text" id="dog-name" name="dog-name" required>

            <label for="breed">Breed:</label>
            <input type="text" id="breed" name="breed" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="0" required>

            <button type="submit">Submit Booking</button>
        </form>
    </section>
</main>

<footer>
    <p>Snazzy Paws Grooming | Open Mon-Sat 9am - 5pm</p>
</footer>

</body>
</html>
