<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Snazzy Paws Grooming</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="contact">

<header>
    <h1>Snazzy Paws Grooming</h1>
    <nav aria-label="Main navigation">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="booking.html">Booking</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
</header>

<main>
    <section class="contact-section">
        <h2>Get in Touch</h2>

        <!-- Map embed-->
        <div class="map-container">
            <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3235.0000000000005!2d175.00000000000006!3d-37.00000000000001!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6d6d000000000000%3A0x0000000000000000!2sHamilton%2C%20New%20Zealand!5e0!3m2!1sen!2snz!4v0000000000000"
            width="600" height="400" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>

        <!-- Contact Forem-->
         <form class="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone">

            <label for="comment">Comment:</label>
            <textarea id="comment" name="comment" rows="5" required></textarea>

            <button type="submit">Submit</button>
         </form>
    </section>
</main>

<footer>
    <p>Snazzy Paws Grooming | Open Mon-Sat 9am - 5pm</p>
</footer>

</body>
</html>
